<VirtualHost *:80>
    ServerName ticket.wels.com.py
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/faveo/public

    <Directory /var/www/faveo/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/faveo-error.log
    CustomLog ${APACHE_LOG_DIR}/faveo-access.log combined

    RewriteEngine on
    #RewriteCond %{HTTP_HOST} ^172.24.2.1$
    RewriteCond %{SERVER_NAME} =ticket.wels.com.py
    #RewriteRule (.*) http://ticket.wels.com.py/$1 [L,R=301]
    RewriteRule ^ https://ticket.wels.com.py%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>