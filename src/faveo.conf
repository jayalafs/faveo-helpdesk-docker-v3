<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /var/www/html/faveo/public

    <Directory /var/www/html/faveo/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/faveo-error.log
    CustomLog ${APACHE_LOG_DIR}/faveo-access.log combined

    RewriteEngine on
    # Elimina el bloque de redireccionamiento a HTTPS
    # RewriteCond %{SERVER_NAME} =domainrewrite
    # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>