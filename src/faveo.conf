<VirtualHost *:80>
    ServerName ticket.familiarseguros.com.py
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/faveo/public

    <Directory /var/www/faveo/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/faveo-error.log
    CustomLog ${APACHE_LOG_DIR}/faveo-access.log combined

    # Uncomment the below lines and replace the Server-IP and Domainname to con>
     RewriteEngine on
     RewriteCond %{HTTP_HOST} ^172\.24\.2\.10$
     RewriteRule (.*) http://test.familiarseguros.com.py/$1 [L,R=301]
</VirtualHost>